<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url(n.jpeg)  ; 
            background-size: cover; 
            background-position: center center; 
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0; 
        }

        .container {
            margin-top: 20px;
        }

        h2, h6 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
        }

        .navbar {
            z-index: 1000; 
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand Logo -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TRONIC CLUB</a>

            <!-- Add Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"> <a class="nav-link" href="page 1.html">The Team</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="page 2.html">What is Robotics?</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="page 3.html">Competitions</a> </li>
                </ul>

                <!-- Add search bar -->
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Search...">
                    <button class="btn btn-success" type="button">Help?</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5 pt-5">
        <h2>SAMPLE HEADER PAGE 3</h2>
    </div>

</body>
</html>
