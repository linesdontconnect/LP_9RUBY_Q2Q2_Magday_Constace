    <h2>Fill out these questions to join!</h2>

    <h6>Select what applies</h6>

    <!-- Select/Dropdown -->
    <div class="container mt-4 form-group">
        <label for="grade">What's your grade?</label>
        <select class="form-control" id="grade">
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>SHS</option>
        </select>
    </div>

    <div class="container mt-4 form-group">
        <label for="section">What's your section?</label>
        <select class="form-control" id="section">
            <option>Ruby</option>
            <option>Emerald</option>
            <option>Sapphire</option>
            <option>Topaz</option>
        </select>
    </div>

    <div class="container mt-4 form-group">
        <label for="experience">Experience Level</label>
        <select class="form-control" id="experience">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>
    </div>

    <!-- Text Area Sample -->
    <div class="container mt-4 form-group">
        <label for="reason">Why should you join?</label>
        <textarea class="form-control" rows="5" id="reason" placeholder="Type here"></textarea>
    </div>

    <!-- INPUT FIELDS -->
    <div class="container mt-4 form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Type here">
    </div>

    <div class="container mt-4 form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Type here">
    </div>

    <div class="container mt-4 form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Type here">
    </div>

</body>
